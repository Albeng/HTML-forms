<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>
    <body>
    <header class="speaker-form-header">
        <h1>Wiztopia Staff Application</h1>
        <p><em>Want to be an aspiring staff of wiztopia? Fill out this form</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input 
            type="text" 
            id="full-name" 
            name="full-name" 
            />
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" name="email" 
            placeholder="joe@example.com"
            />

        </div>

        <div class="form-row">
                <label for="discord">Discord ID</label>
                <input 
                type="discord"
                id="discord"
                name="discord"
                placeholder="Joe#1234" 
                 />

        </div>

        <fieldset class="legacy-form-row">
            <legend>Sex</legend>
                <input 
                id="talk-type-1" 
                type="radio" 
                name="sex" 
                value="male-sex" 
                />

                <label for="talk-type-1" class="radio-label">Male</label>
                
                <input
                id="female"
                type="radio" 
                name="sex"
                value="female-sex"
                checked
                />
                <label for="female" class="radio-label">Female</label>
        </fieldset>

        <div class="form-row">
            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <p class="instructions">Describe yourself here and why should we hire you</p>
          </div>
          
          <div class="form-row">
            <label for="available" class="checkbox-label">
                <input 
                type="checkbox" 
                id="available" 
                name="available"
                value="its-available"
                />
                <span>Are you available anytime for an interview?</span>
            </label>   
          </div>

          <div class="form-row">
            <button>Submit </button>
          </div>

    </form>
    
    </body>
</html>
